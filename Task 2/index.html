<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InOut | Hackathon</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="biggo">
            <p class="biggo__text">
                <span class="biggo__text--blue">30</span>
                HOURS <br>
                OF ...
            </p>
            <div class="biggo__sparkle blue-1"></div>
            <div class="biggo__sparkle blue-2"></div>
            <div class="biggo__sparkle pink-1"></div>
            <div class="biggo__sparkle pink-2"></div>
            <div class="biggo__sparkle magenta"></div>
            <div class="biggo__sparkle circle"></div>
        </div>
        <div class="content">
            <span class="content__line line-1">
                DESIGNING / BUILDING / CODING / HACKING
            </span>
            <span class="content__line line-2">
                NETWORKING / FRIENDS / MENTORS / COMPETITIONS
            </span>
            <span class="content__line line-3">
                COFFEE / TEA / GREEN TEA / FOOD / SNACKS / SWAGS / T-SHIRTS
            </span>
            <span class="content__line line-4">
                    SUPER FAST INTERNET / TALKS / DID WE MENTION GREEN TEA? / PRIZES / BRAND NEW APIs
            </span>
            <span class="content__line line-5">
                    AND / A / WHOLE / LOT / MORE
                    <div class="content__line stroke"></div>
            </span>
        </div>
    </div>
</body>
</html>
